    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #38bdf8; /* Light Blue */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 60px 20px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        h2 { font-size: 1.2rem; color: var(--text-muted); font-weight: 400; }
        .highlight { color: var(--accent); font-weight: bold; }

        /* Card Layout for Projects/Skills */
        .section { margin-bottom: 50px; }
        .section-title { 
            border-bottom: 2px solid var(--card-bg); 
            padding-bottom: 10px; 
            margin-bottom: 20px; 
            color: var(--accent);
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .card:hover { transform: translateY(-5px); }
        .card h3 { margin-top: 0; }

        /* Skills Tags */
        .tags { display: flex; flex-wrap: wrap; gap: 10px; }
        .tag {
            background-color: #334155;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Contact Button */
        .btn {
            display: inline-block;
            background-color: var(--accent);
            color: #0f172a;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Footer */
        footer { text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.9rem; }
    </style>
</head>
